case:
  name: ${file} file, language, browser, and language-code

  purpose: >
    This test case is used to demonstrate the ${file} page has been translated to
    ${language} correctly.

  requirement: IUR01

  steps:
    - confirm: All text objects have correct ${language} translations. 
      expectation: >
        All textual inspections are correct, user interface screens are
        captured, and subsutions for [${file}, ${language}, ${browser},
        ${language-code}, ${home}] are accurate.
      sudo: false
      command: echo 
      argument: >
        gradle -p ~/git/ui-automation-centerium 
        test --tests 
        *${file} 
        -Dbrowser=${browser} 
        -Dlanguage=${language-code}
      evidence: Starts on next line.

    - confirm: All text objects have correct ${LANGUAGE} translations. 
      expectation: >
        All textual inspections are correct, user interface screens are
        captured, and subsutions for [${FILE}, ${LANGUAGE}, ${BROWSER},
        ${LANGUAGE-CODE}, ${HOME}] are accurate.
      sudo: false
      command: echo 
      argument: >
        gradle -p ${HOME}/git/ui-automation-centerium 
        test --tests 
        *${FILE} 
        -Dbrowser=${BROWSER} 
        -Dlanguage=${LANGUAGE-CODE}
      evidence: Starts on next line.
