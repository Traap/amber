case:
  name: ${file} 
  purpose: >
    This Test Case demonstrates embedded \LaTeX\ enumerate and itemized
    commands.
  
    \begin{enumerate}
    \item Step #1 yacc check 
    \item Step #2 xxd check 
    \end{enumerate}
  
  requirement: AMBER-IUR-006 

  steps:
    - confirm: Program yacc has been installed.
      expectation: yacc installation location is displayed.
      sudo: false 
      command: which
      argument: yacc 
      evidence: Starts on next line.

    - confirm: Program xxd has been installed.
      expectation: xxd installation location is displayed.
      sudo: false
      command: which
      argument: xxd
      evidence: Starts on next line.
