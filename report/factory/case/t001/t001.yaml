case:
  name: ${file} 
  purpose: >
    This Test Case demonistrated embedded \LaTeX enumerate and itemized
    commands.
  
    \begin{enumerate}
    \item Step #1 uses the Linux echo command. 
    \item Step #2 will use Linux date command. 
    \item Step #3 confirms the Linux man program is installed. 
    \end{enumerate}
  
  requirement: AMBER-IUR-006 

  steps:
    - confirm: >
       \begin{itemize} 
       \item Program echo has been installed.
       \end{itemize}
      expectation: >
        \begin{itemize}
        \item echo installation location is displayed.
        \end{itemize}
      sudo: true
      command: which
      argument: echo
      evidence: Starts on next line.

    - confirm: >
       \begin{itemize} 
       \item Program date has been installed.
       \end{itemize}
      expectation: >
        \begin{itemize}
        \item date installation location is displayed.
        \end{itemize}
      sudo: false
      command: which
      argument: date
      evidence: Starts on next line.

    - confirm: >
       \begin{itemize} 
       \item Program man has been installed.
       \end{itemize}
      expectation: >
        \begin{itemize}
        \item man installation location is displayed.
        \end{itemize}
      sudo: false
      command: which
      argument: man
      evidence: Starts on next line.
