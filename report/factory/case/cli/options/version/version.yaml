case:
  name: ${file}

  purpose: >
    This test case is used to demonstrate Amber properly uses the --version
    command line option.

  requirement: AMBER-IUR-001, AMBER-IUR-002 and AMBER-IUR-003

  workingdir: ../../..

  steps:
    - confirm: >
        Amber properly consumes the command line argument --version. 

      expectation: >
        Rspec output shows Amber::CommandLineOptions.version_option handles
        supported argument formats.

      command: rspec --format documentation -e 'Amber CLO Version'

      evidence: Starts on next line.
