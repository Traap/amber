suite:
  name: ${file} 
  purpose: |

    This Test Suite demonstrates a future concept that  maybe implement.  The
    concepts include the items below.

    1) setup-before-all are Test Steps that are run before all Test Cases.
    2) setup-before-each are Test Steps that are run befor each Test Case.
    3) teardown-after-all are Test Steps that are run before all Test Cases.
    4) teardoen-after-each are Test Steps that are run before each Test Case.

  requirement: AMBER-IUR-nnn

# ------------------------------------------------------------------------------
setup-before-all:
  steps:
    - sudo: true
      command: which
      argument: dash

    - sudo: false 
      command: which
      argument: ls 

# ------------------------------------------------------------------------------
setup-before-each:
  steps:
    - sudo: false 
      command: which
      argument: grep 

    - sudo: false 
      command: which
      argument: egrep 

# ------------------------------------------------------------------------------
teardown-afer-all:
  steps:
    - sudo: false
      command: which
      argument: ssh

    - sudo: false
      command: which
      argument: curl 

# ------------------------------------------------------------------------------
teardown-after-each:
  steps:
    - sudo: false
      command: which
      argument: ssh

    - sudo: false
      command: which
      argument: ls

