suite:
  name: ${file}

  purpose: |

    This test suite demonstrates Amber's runtime substitution capabilities.
    Amber has been designed to translate the keywords below.

    \begin{enumerate}
      \item {browser} or {BROWSER}
      \item {file} or {FILE}
      \item {language}or {LANGUAGE}
      \item {language-code} or {LANGUAGE-CODE}
      \item {home} or {HOME} or ~
    \end{enumerate}

    This Test case also demonstrated embedded \LaTeX\ syntax to define the
    list above.

includes:
  - folder: utility/substitute
    case:
      - name: browser
      - name: extend-path
      - name: home
      - name: language
      - name: language-code
      - name: strings
