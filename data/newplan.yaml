plan:
  name: ${file} 
  purpose: >
    This plan uses white box methods.  The output is sufficient for DHF
    purposes.  However, the output is generally only used by engineers.

includes:
  # Default.  Non-nested Test Plans.
  - suite: 
    - name: a-sutie
    - name: another-suite

  # Nested Test Plans.
  - folder: a-folder-name-when-needed
    - suite:
      - name: a-suite
      - name: another-suite
