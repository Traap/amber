suite:
  name: ${file} 
  purpose: > 
      This test suite ensures the system has meet the minimum requirements for
      further testing.

  # It is optional to list requriement numbers.
  requirement: 123, 456, 789

includes:
  # Default. Non-nested Test Cases. 
  - case:
    - name: a-case 
    - name: another-case 

  # Nested Test Cases.
  - folder: a-folder-name-when-needed
    - case:
      - name: a-case 
      - name: another-case 
